<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Look-alike</title>
  <style>
    /* Reset some default browser styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Global styles */
    body {
      background-color: #36393f;
      color: #fff;
      font-family: Arial, sans-serif;
      line-height: 1.5;
      padding: 20px;
      text-align: center;
    }

    /* Navigation styles */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .navbar .hamburger {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 30px;
      height: 20px;
      cursor: pointer;
    }

    .navbar .hamburger .line {
      width: 100%;
      height: 2px;
      background-color: #fff;
      margin-bottom: 4px;
      transition: background-color 0.3s ease-in-out;
    }

    .navbar .menu {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 200px;
      height: 100%;
      background-color: #2f3136;
      padding: 20px;
      z-index: 9999;
    }

    .navbar .menu.show {
      display: block;
    }

    .navbar .menu .exit-button {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
    }

    /* Checkout button */
    .checkout-button {
      position: fixed;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      background-color: #7289da;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 18px;
      text-decoration: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="hamburger">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
    <div class="menu">
      <div class="exit-button">&times;</div>
      <p>Menu content goes here</p>
    </div>
  </nav>

  <a class="checkout-button" href="checkout.html">Checkout</a>

  <script>
    const hamburger = document.querySelector('.hamburger');
    const menu = document.querySelector('.menu');
    const exitButton = document.querySelector('.exit-button');

    hamburger.addEventListener('click', function () {
      menu.classList.toggle('show');
    });

    exitButton.addEventListener('click', function () {
      menu.classList.remove('show');
    });
  </script>
</body>
</html>
