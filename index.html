<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Look-alike</title>
  <style>
    /* Reset some default browser styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Global styles */
    body {
      background-color: #36393f;
      color: #fff;
      font-family: Arial, sans-serif;
      line-height: 1.5;
      padding: 20px;
      text-align: center;
    }

    /* Navigation styles */
    .navbar {
      position: relative;
      margin-bottom: 20px;
    }

    .navbar .hamburger {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      width: 30px;
      height: 20px;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .navbar .hamburger .line {
      width: 100%;
      height: 2px;
      background-color: #fff;
      margin-bottom: 4px;
      transition: background-color 0.3s ease-in-out;
    }

    .navbar .menu {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 200px;
      height: 100%;
      background-color: #2f3136;
      padding: 20px;
      z-index: 9999;
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
    }

    .navbar .menu.show {
      transform: translateX(0%);
    }

    .navbar .menu .exit-button {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
    }

    /* Checkout button */
    .checkout-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #7289da;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 18px;
      text-decoration: none;
      z-index: 9999;
    }

    /* Menu buttons */
    .menu-buttons {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-top: 40px;
    }

    .menu-buttons button {
      background-color: transparent;
      color: #fff;
      border: none;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: color 0.3s ease-in-out;
    }

    .menu-buttons button:hover {
      color: #7289da;
    }

    /* Footer */
    .footer {
      margin-top: 40px;
    }

    .footer-text {
      font-size: 12px;
      opacity: 0.8;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="hamburger">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
    <div class="menu">
      <div class="exit-button">&#10005;</div>
      <div class="menu-buttons">
        <button>About Us</button>
        <button>Contact Us</button>
        <button><a href="https://discord.gg/6eaDrx5J9s" target="_blank" rel="noopener noreferrer">Discord</a></button>
      </div>
    </div>
    <a href="https://lolyv.github.io/checkout.html" class="checkout-button">Checkout</a>
  </nav>

  <div class="content">
    <!-- Your website content here -->
  </div>

  <div class="footer">
    <p class="footer-text">All rights reserved &#169; 2022</p>
  </div>

  <script>
    const hamburger = document.querySelector('.hamburger');
    const menu = document.querySelector('.menu');
    const exitButton = document.querySelector('.exit-button');

    // Toggle the menu when the hamburger button is clicked
    hamburger.addEventListener('click', function () {
      menu.classList.toggle('show');
      hamburger.classList.toggle('open');
    });

    // Close the menu when the exit button is clicked
    exitButton.addEventListener('click', function () {
      menu.classList.remove('show');
      hamburger.classList.remove('open');
    });
  </script>
</body>
</html>
